<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break And Continue</title>
</head>
<body>
    <script>
       
       for (var a=1; a <=10; a++) {
        if(a==3)
        {
            document.write( "Hellooo : "+ a +"</br>" )
            continue;
        }
        else if(a==7)
        {
            document.write( "Talha Zubair : "+ a +"</br>" )
            break;
        }
        document.write( "Talha Zubair : "+ a +"</br>" )
        
       
       } 
       
    </script>
</body>
</html>
