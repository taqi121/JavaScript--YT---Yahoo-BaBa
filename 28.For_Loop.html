<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        document.write("<ol>")
       for (let a=1; a <=10; a++) {
        
         document.write( " <li>  <h1> Talha Zubair</h1> </li>")
       
       } 
       document.write("</ol>")
    </script>
</body>
</html>
