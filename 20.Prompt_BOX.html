<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt box</title>
</head>
<body>
<script>
  //var a =   prompt("Do You Like JavaScript");

   // alert(a);

   var per =   prompt("Please Enter Your percentage");

   if (per >=80 && per == 100) {
    document.write( "<h1> You Are In Merit  </h1>")
       
   } else  if ( per >=70 && per <80) {
    document.write( "<h1> You Are In First Devision  </h1>")
       
   }
   else  if (per >=60 && per < 70) {
    document.write( "<h1> You Are In Sec Devision  </h1>")
       
   }
   else  if (per >=50 && per < 60) {
    document.write( "<h1> You Are In Third Devision  </h1>")
       
   }
   else  if (per >=40 && per < 50) {
   document.write( "<h1> You Are In Forth Devision  </h1>")
       
   }
   else  if (per >=33 && per < 40) {
   document.write( "<h1> You Are In Fifth Devision  </h1>")
       
   }
   else if (per<33) 
   {
    document.write( "<h1> Tu MeRa PuTT chhutti Kar Tu SaDy leveL da Banda Ni ShOrya </h1>")
   }
   else  {
    document.write( "<h1> Enter Correct Percentage  </h1>")

   }


</script>
</body>
</html>
