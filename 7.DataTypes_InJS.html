<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types In JS</title>
</head>
<body>
    
    <script>

        // String
        /*
            In cots Is Always Called  string
        */

        var x = " I am dtatype String";

        document.write(x);

        document.write("</br>")

        document.write(typeof x);
        document.write("</br>")
        document.write("</br>")
        // boolean
        var a = true;
        document.write(a);

        document.write("</br>")

        document.write(typeof a);
        document.write("</br>")
        document.write("</br>")

        // Array 
        var array = ["html","CSS","JS"];

        document.write(array);

        
    </script>
</body>
</html>
