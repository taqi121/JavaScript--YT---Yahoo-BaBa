<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
</head>
<body>
    <script>
        //alert(" I am An Alert Box");
    
        a = 10;
        b = 20;
        if (a == b) {
            alert(" A is not equal To B")
        } else  if (a > b) {
            alert(" A is  equal To B")
        }
        else
        {
                alert("I AM An Error Box ")
        }
        
        alert("Value of A:  " + a);
        alert("Value of B:  " + b);

    </script>
</body>
</html>
