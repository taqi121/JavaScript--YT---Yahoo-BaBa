<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions With Parameter</title>
</head>
<body>
    <script>
        function Hello(Fname,Lname) {
            
            document.write("<h1> Hello Functions With parameters  : </h1>" + "<h1>" + Fname + "</h1>"+ "<h1>" + Lname + "</h1>"  );
            
        }

        Hello("Geeee" , "Kashi");

        Hello("Ge" , "Kash");

        function Sum(a,b) {
            document.write(a+b);
            
        }

        Sum(59,50);
    </script>

</body>
</html>
