<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events In JS</title>
   
</head>
<body  onunload="Hello()">


    <button class="btn btn-primary"  onclick="Hello()" > Click me</button>
    
    
    <script>
    function Hello() {

        alert("Hello Everyone")
        document.write("<h1> Reslt On Click </h1>")
        
    }
       
    </script>
</body>
</html>
