<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>

        var a = 1;
        
        document.write("<ol>")
        do {
            
            document.write( " <li>  <h1> Talha Zubair</h1> </li>")
            a++;

        } while (a<=10);
        document.write("</ol>")

    </script>
</body>
</html>
