<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else If Condition</title>
</head>
<body>

    
    <script>

    var  x = 10;

    if (x > 10) {

        document.write("<h1> First Condition True </h1>")
        
    } else if(x <10) {
        document.write("<h1> Second Condition True </h1>")
        
    }
    else
    {
        document.write("<h1> I Am Else Statement </h1>")

    }


    </script>
</body>
</html>
