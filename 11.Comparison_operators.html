<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    
    <script>
         /*
         
         == Equal To 
         === Equal value And Equal type
         != Not Equal
         !==  Not Equal value And not Equal type
         
         > Greater Than
        < Less Than
        >= Greater Or Equal
        <= Less Then or Equal

         */
        var a = 10;
        var b = 20;
        console.log(a == b);
        console.log(a === b);
        console.log(a != b);
        console.log(a !== b);
        console.log(a > b);
        console.log(a >= b);
        console.log(20 > 20);
        console.log(20 <= 20);

    </script>
</body>
</html>
