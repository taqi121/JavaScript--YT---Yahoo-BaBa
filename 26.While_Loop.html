<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    
    <script>

        a = 1
        document.write("<ol>")
        while (a<=10) {
            document.write(" <li> <h1> Talha Zubair</h1> </li>")
        a++;
        }
        document.write("</ol>")
    </script>

</body>
</html>
