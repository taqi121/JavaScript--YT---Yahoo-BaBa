<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Condition</title>
</head>
<body>
    <script>
        var x = 10;
        if (x > 10) {
            document.write(" X is Greater");
        
        }
        else
        {
            document.write(" X is Not Equal");
        }

    </script>

</body>
</html>
