<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions In JS</title>
</head>
<body>
  <script>
      function Helooo() {
          document.write("<h1> Hello i Am a function</h1>");
     }
     function Hello() {
          document.write("<h1> Hello i Am Second function</h1>");
     }

     Helooo();
     Hello();
  </script>  
</body>
</html>
