<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Way To Create Array</title>
</head>
<body>
    <script>


        var ary = new Array();
            ary[0] = 1;
            ary[1] = 2;
            ary[2] = 3;
            ary[3] = 4;
            ary[4] = 5;
            ary[5] = 6;
            ary[6] = 7;
            ary[7] = 8;
            ary[8] = 9;
            ary[9] = 10;

        
           
        document.write("<ul>");
        for(a=0 ; a<10;a++)
        {document.write("<li>");
            document.write(ary[a]);
            document.write("</li>");
        }
        var arrry = new Array();
        for(t =0 ; t<10; t++ )
        {
            arrry[t] = prompt("Please Enter Value In array : ");
        }
           
        document.write("<ul>");
        for(a=0 ; a<10;a++)
        {document.write("<li>");
            document.write(arrry[a]);
            document.write("</li>");
        }

    </script>
</body>
</html>
